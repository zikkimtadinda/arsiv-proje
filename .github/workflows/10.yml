name: Güncelleme | 10

on:
  schedule:
    - cron: "*/3 * * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        node: [18.x]
    steps:
      - name: 🧱 Checkout repository
        uses: actions/checkout@v4
      - name: 🔩 Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: latest
      - name: 🔩 Setup Node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: "pnpm"
      - name: 🚀 Install dependencies
        run: pnpm install
      - name: ✨ Remove 1000 icons
        run: |
          for i in {1..1000}; do
            pnpm app:remove --icon-$i
          done
      - name: ☑️ Commit Changes (removed 1000 icons)
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "[➖] 1000 icon removed"
          branch: ${{ github.head_ref }}
          commit_user_name: heytrgithub
          commit_user_email: brawlertarikiletisim@gmail.com
      - name: 🚀 Generate 1000 new icons
        run: |
          for i in {1..1000}; do
            pnpm app:generate --icon-$i
          done
      - name: ☑️ Commit Changes (generated 1000 new icons)
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "[➕] 1000 new icons generated"
          branch: ${{ github.head_ref }}
          commit_user_name: heytrgithub
          commit_user_email: brawlertarikiletisim@gmail.com
