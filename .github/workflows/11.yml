name: sistem

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        node: [18.x]
    steps:
      - name: ðŸ§± Checkout repository
        uses: actions/checkout@v4
      - name: ðŸ”© Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: latest
      - name: ðŸ”© Setup Node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: "pnpm"
      - name: ðŸš€ Install dependencies
        run: pnpm install
      - name: ðŸ”„ 1.000.000 icon gÃ¼ncelle
        run: |
          git config --global user.name "heytrgithub"
          git config --global user.email "brawlertarikiletisim@gmail.com"

          # Her bir iÅŸlemde 1000 ikon iÃ§in toplu commit yap
          for batch in {1..1000}; do
            for i in $(seq $((batch*1000-999)) $((batch*1000))); do
              echo "GÃ¼ncelleme #$i"

              # Remove one icon
              pnpm app:remove --icon-$i
              
              # Generate one icon
              pnpm app:generate --icon-$i
              
              # Git add changes
              git add .
            done

            # Commit changes for the current batch of 1000 icons
            git commit -m "[ðŸ”„] GÃ¼ncelleme ($((batch*1000)). DeÄŸiÅŸiklik)"
            
            # Push the changes to the repository
            git push origin ${{ github.head_ref }}
          done
